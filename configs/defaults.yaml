# default.yaml
sim_data.py:
  sim_cosmic:
    sig_defs: '~/data/cosmic/sigProfiler_SBS_signatures_2019_05_22.csv'
    seed: 42
    S: 20
    N: 5000
    I: 6
    tau_hyperprior: 0.05

  sim_parametric: 
    seed: 42
    J: 3
    K: 2
    S: 4
    N: 10000
    alpha_bias: 0.05
    psi_bias: 1
    gamma_bias: 0.1
    beta_bias: 0.1

    
cosmic_mix.py:
    fit_collapsed_model:
        J: 6
        K: 6
        alpha_bias: 0.05
        psi_bias: 1
        gamma_bias: 0.1
        beta_bias: 0.1
        seed: 42
        n_steps: 50000
        lr: 1
    
    cbs:
        # sparse logging will speed up training 
        log_every: 10000
        
    
