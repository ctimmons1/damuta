sim_data.py:
  sim_cosmic:
    sig_defs: 'COSMIC_v3.2_SBS_GRCh37.txt'
    seed: 42
    S: 100
    N: 5000
    I: 4
    tau_hyperprior: 0.1

fit_cosmic_mix.py:
    fit_collapsed_model:
        J: 5
        K: 4
        alpha_bias: 0.05
        psi_bias: 1
        gamma_bias: 0.1
        beta_bias: 0.1
        seed: 42
        n_steps: 50000
        lr: 1
    
    cbs:
        # sparse logging will speed up training 
        log_every: 10000
        
    
